
{% extends 'public/public.html' %}
{% block content %}
<form action="#" method="post">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-6 contact-left" style='text-align: center;margin-left:60px;'>
            <h2 align="center" style="color: brown">Cart Details</h2>
            <br>
            <br>
            <table align="center" class="table">
            <th>CartNumber</th><th>productcode</th><th>images</th><th>dates</th><th>Action</th>
                <tr><td>
         {% for x in res %} 
         <tr><td>{{ x.8 }}</td><td>{{ x.9 }}</td><td><img src="/static{{ x.3 }}" width="100px" height="100px"/></td><td>{{ x.10 }}</td><td><a href='/farmerproductcart?id={{x.8}}'>Delete </a></td></tr>
         
        
         
         
                    {% endfor%}
               </table>
               <form method="post">
                <input type="submit" value="checkout" name="checkout"/>
                </form>
		</div>
		
	</div>
</form>

{% endblock %}
