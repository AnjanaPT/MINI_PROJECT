
{% extends 'public/public.html' %}
{% block content %}
<style>
    input[type="text"], textarea{
    border: 1px solid #ccc;
    font-size: 1em;
    color: #828282;
    background: none;
    width: 50%;
    font-weight: 600;
    letter-spacing: 1px;
    padding: 15px 20px;
    outline: none;
}

		input[type="submit"]
		{
			padding: .8em 1em;
			color: #fff;
			font-weight: 600;
			letter-spacing: 1px;
			font-size: 1em;
			background: #009f4d;
			-webkit-transition: 0.5s all;
			-moz-transition: 0.5s all;
			-o-transition: 0.5s all;
			-ms-transition: 0.5s all;
			transition: 0.5s all;
			outline: none;
			
			border-radius: 0px;
			margin-left:40px;
			border: 1px solid #4caf50;
			letter-spacing: 2px;
			text-transform: uppercase;
		}
		
		</style>
<div style="text-align:center;margin-top:50PX;">
<form action="#" method="post" enctype="multipart/form-data">
		{% csrf_token %}

               
                <input type="text" name="Name" placeholder="Your Name" required pattern="[a-zA-Z\s]+"><br/><br/><br/>
               
                <input type="text" name="Mobile" placeholder="Mobile" required><br/><br/><br/>
                <textarea name="Feedback">Feedback </textarea><br/><br/><br/>
               
                <input type="submit" class="btn"/>
            
            
        
    </form>
</div>
	{% endblock %}
