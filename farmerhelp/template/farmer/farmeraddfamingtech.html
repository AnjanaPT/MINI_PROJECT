<style>
		input[type="text"],input[type="email"],input[type="password"], select,textarea {
			border: 1px solid #ccc;
			font-size: 1em;
			color: #828282;
			background: none;
			width: 50%;
			font-weight: 600;
			letter-spacing: 1px;
